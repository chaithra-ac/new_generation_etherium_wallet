<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewpoint" content="width=device-width, initial-scale=1">
    <title>wallet</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body class="center ">
<div class="container p-5">
    <h1 class="m-3 text-center font-weight-bolder">Get a New Wallets</h1>
    <p class="text-center">Already have an account ?<a href="content.htm">Access My wallet</a></p>
    <div class="card-deck">
        <div class="card">
            <img src="images/address.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">Wallet Address</h5>
                <center>
                    <div class="spinner-border justify-content-center" id="wa-spin" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </center>
                <p class="card-text text-info font-weight-bold" id="waddress"></p>
            </div>
        </div>
        <div class="card">
            <img src="images/publickey.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">Encrypted Public Key</h5>
                <center>
                    <div class="spinner-border justify-content-center" id="wpubk-spin" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </center>
                <p class="card-text  text-info font-weight-bold" id="publicKey"></p>
            </div>
        </div>
        <div class="card">
            <img src="images/privatekey.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">Encrypted Private Key</h5>
                <center>
                    <div class="spinner-border justify-content-center " id="wprik-spin" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </center>
                <p class="card-text  text-info font-weight-bold" id="privateKey"></p>
            </div>
        </div>
    </div>
</div>
<script src="js/getWallet.js"></script>
<script src="bootstrap-4.5.3-dist/js/jquery.js"></script>
<script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
